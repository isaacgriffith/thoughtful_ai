[pytest]
# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output settings
addopts = 
    --verbose
    --tb=short
    --color=yes

# Test discovery
testpaths = 
    thoughtful_sort/test

# Coverage settings
# Uncomment these lines if you want to use pytest-cov
# addopts += --cov=thoughtful_sort
# --cov-report=term-missing
# --cov-report=html

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 